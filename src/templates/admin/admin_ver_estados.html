{% extends 'admin/base_admin.html' %}
{% block title %}Panel de administraci√≥n{% endblock %}
{% block body %}
    <div
      class="text-center d-lg-flex flex-column align-items-lg-center"
      style="padding: 2%"
    >
      <h1 style="color: #3f7d20; font-family: 'Red Hat Display', sans-serif">
        Estados
      </h1>
      <a
        class="btn btn-primary"
        role="button"
        style="background: #3f7d20; border-color: #3f7d20"
        href="{{ url_for('admin/crear/estado') }}"
        >Nuevo</a
      >
      <div class="table-responsive" style="width: 90%">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Asignatura</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ID</td>
              <td>Asignatura</td>
              <td>
                <form>
                  <input class="form-control" type="hidden" /><a
                    class="btn btn-primary"
                    role="button"
                    style="
                      background: #3f7d20;
                      border-color: #3f7d20;
                      margin-right: 2%;
                    "
                    >Ver</a
                  ><a
                    class="btn btn-primary"
                    role="button"
                    style="
                      background: #3f7d20;
                      border-color: #3f7d20;
                      margin-right: 2%;
                    "
                    >Editar</a
                  ><button class="btn btn-danger" type="submit">
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
